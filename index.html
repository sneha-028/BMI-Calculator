<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator | FEE Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-image: url('background.jpg'); background-size: cover; background-position: center; background-attachment: fixed;">
  <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo">
  </div>
  <div class="container1">
      <div class="theme-toggle">
          <button id="themeToggle" class="btn btn-outline-dark" onclick="toggleTheme();">Dark Mode</button>
          <div class="button-container" style="position: fixed; top: 25px; left: 10px;">
              <button onclick="location.href='first.html';" class="btn btn-outline-dark" style="font-size: 11px; width: 91px;">Previous</button>
          </div>
      </div>
        
        <div class="box">
          <h1>BMI Calculator</h1>
          <div class="content">
            <div class="input mb-3">
                <label for="age" class="form-label">Age in years</label>
                <input type="text" class="form-control" id="age" autocomplete="off" required/>
            </div>

            <div class="gender mb-3">
                <label class="form-label">Gender</label><br>
                <input type="radio" class="btn-check" name="options" id="m" autocomplete="off">
                <label class="btn btn-secondary" for="m">Male</label>
                <input type="radio" class="btn-check" name="options" id="f" autocomplete="off">
                <label class="btn btn-secondary" for="f">Female</label>
            </div>

            <div class="containerHW">
              <div class="inputH mb-3">
                <label for="height" class="form-label">Height</label>
                <div class="input-group">
                  <input type="number" id="height" class="form-control" required>
                  <select id="heightUnit" class="form-select">
                    <option value="cm" selected>cm</option>
                    <option value="inches">inches</option>
                  </select>
                </div>
              </div>
            
              <div class="inputW mb-3">
                <label for="weight" class="form-label">Weight</label>
                <div class="input-group">
                  <input type="number" id="weight" class="form-control" required>
                  <select id="weightUnit" class="form-select">
                    <option value="kg" selected>kg</option>
                    <option value="lbs">lbs</option>
                  </select>
                </div>
              </div>
            </div>

            <button class="btn btn-primary" id="submit" onclick="calculate();">Calculate BMI</button>
          </div>
          
          <div class="result">
            <p>Your BMI is</p>
            <div id="result">00.00</div>
            <p id="categoryLabel" style="display:none;">You fall into the category:</p>
            <div id="category" class="category" style="display:none;"></div>
            <br>
            <p id="tipsLabel" style="display:none;"></p>
            <div id="tips" style="display:none; text-align: left;"></div>
            
            <div class="bmi-visual my-4">
              <p>BMI Categories:</p>
              <div class="progress" style="height: 45px;">
                <div class="progress-bar bg-info" style="width: 25%;"> Underweight</div>
                <div class="progress-bar bg-success" style="width: 25%;"> Normal</div>
                <div class="progress-bar bg-warning" style="width: 25%;"> Overweight</div>
                <div class="progress-bar bg-danger" style="width: 25%;"> Obesity</div>
              </div>
            </div>            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
